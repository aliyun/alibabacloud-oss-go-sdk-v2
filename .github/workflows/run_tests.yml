name: Run tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23']
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6

        with:
          go-version: ${{ matrix.go-version }}
      - run: go vet ./...
      - run: go test -v ./...
